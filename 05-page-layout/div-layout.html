<!DOCTYPE html>

<head>

    <title>Div Layout</title>
    <style>
        .example {
            background-color: orange;
            padding: 10px;

            width: 300px;
            border-radius: 10px;
        }

</head>
<body>
    <div class="example">
        <h1>My Profile</h1>

    </div>
