<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        caption {
            font-size: 1.2em;
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        body {
            background-color: bisque;
            padding-left: 500px;
            padding-top: 200px;
        }
    </style>

</head>
<body>
    <table border="1" cellpadding="10">
        <caption>Student Information</caption>
        <thead style="color: rgb(29, 104, 189);">
            <tr>
                <th>Name </th>
                <th>Roll no </th>
                <th colspan="3">Courses </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Hardik </td>
                <td>48 </td>
                <td rowspan="2">HTML</td>
                <td rowspan="2">CSS</td>
                <td rowspan="2">JavaScript</td>
            </tr>

            <tr>
                <td>Aria </td>
                <td>5 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
