<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <hr>
    <h2><u>Ordered List :</u></h2>
    <ol>
        <li>Learn HTML</li>
        <li>Practice</li>
        <li>Build Projects</li>
    </ol>

    <hr>
    <h2><u>Unordered List</u></h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>


    <hr>
    <h2><u>Description List</u></h2>
    <dl>
        <dt><b>HTML :</b></dt>
        <dd>Markup language for web content.</dd>
    </dl>
    <br>
    <dl>
        <dt><b>CSS :</b></dt>
        <dd>Style sheet language for designing.</dd>
    </dl>
    <hr>

    
</body>
</html>
