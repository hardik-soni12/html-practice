<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Tag Example</title>
    <style>
        .highlight{
            color: bisque;
            font-weight: bold;
            background-color: black;
            border-radius: 4px;
            padding:  2px 4px;
        }
    </style>
</head>
<body>
    <h2>Using the &lt;span&gt; Tag</h2>
    <p>
        HTML allows us to <span class="highlight">style specific words</span> in a sentence without affecting the layout.
    </p>

    <p>
        This is <span style="color: orange; font-weight: bold;">Inline text</span> using inline style directly in the span.
    </p>
</body>
</html>
